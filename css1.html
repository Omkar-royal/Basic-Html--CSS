<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Assignment 1</title>
    <style>
        #plain
        {
            height: 300px;
            width: 320px;
            background-color: yellow;
        }
        #gradradial
        {
            height:300px;
            width:320px;
            background: radial-gradient(red,green,blue);
        }

        #gradlinear
        {
            height: 300px;
            width: 320px;
            background: linear-gradient(to right,yellow,red,blue);
        }

    </style>
</head>

<body>
    <h2>Background property</h2>
    <div Id="plain"></div>
    <div><img src="lion.jpg" alt="rhino" height="300px" width="320px"></div>
    <div Id="gradradial"></div>
    <div Id="gradlinear"></div>
</body>
</html>
